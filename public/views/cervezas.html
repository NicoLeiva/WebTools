<div class="container">
	<div class="page-header">
    	<div class="clearfix">
            <div class="col-md-12">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <h1><br>Cervezas</br></h1>
										<button type="button" class="btn btn-primary btn-sm btn-lg active" ng-click="addCerveza()">
											Agregar Cerveza
										</button>
                </div>
            </div>
        </div>
    </div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Graduacion</th>
					<th>Cerveceria </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "cerveza in cervezas">
					<td>{{cerveza.nombre}}</td>
					<td>{{cerveza.precio}}</td>
					<td>{{cerveza.grad}}</td>
					<td>{{cerveza.tipo}}</td>
					<td>
							<button type="button" class="btn btn-success btn-sm btn-lg active" ng-click="updateCerveza(cerveza)">Edit</button>
							<button type="button" class="btn btn-danger btn-sm btn-lg active" ng-click="deleteCerveza(cerveza)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
</div>
